
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Tree Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a472a 0%, #0d2a1a 100%);
        font-family: 'Quicksand', sans-serif;
      }

      .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }

      @keyframes snowfall {
        0% { transform: translateY(-10vh) translateX(0); }
        100% { transform: translateY(110vh) translateX(20px); }
      }

      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        user-select: none;
        z-index: 1;
        pointer-events: none;
        animation: snowfall linear infinite;
      }

      @keyframes sway {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }

      .animate-sway {
        animation: sway 3s ease-in-out infinite;
      }

      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)); }
      }

      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }

      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
    </style>
